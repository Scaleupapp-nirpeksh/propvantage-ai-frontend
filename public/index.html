    <title>PropVantage AI - Elite Real Estate CRM for Luxury Developers</title>
    
    <!-- Enhanced Styling for Premium Loading Experience -->
    <style>
      :root {
        --primary-gold: #FFD700;
        --dark-charcoal: #1a1a1a;
        --luxury-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #DAA520 100%);
        --shadow-luxury: 0 8px 32px rgba(255, 215, 0, 0.15);
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
        font-feature-settings: 'kern' 1, 'liga' 1;
        text-rendering: optimizeLegibility;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Luxury Loading Screen */
      .initial-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 24px;
        background: 
          radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(26, 26, 26, 0.03) 0%, transparent 50%),
          linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
        position: relative;
        overflow: hidden;
      }
      
      .initial-loading::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          linear-gradient(45deg, transparent 49%, rgba(255, 215, 0, 0.01) 50%, transparent 51%),
          linear-gradient(-45deg, transparent 49%, rgba(26, 26, 26, 0.01) 50%, transparent 51%);
        background-size: 80px 80px;
        animation: backgroundShift 20s linear infinite;
      }
      
      @keyframes backgroundShift {
        0% { transform: translateX(0) translateY(0); }
        100% { transform: translateX(80px) translateY(80px); }
      }
      
      /* Luxury Logo for Loading */
      .loading-logo {
        width: 64px;
        height: 64px;
        background: var(--luxury-gradient);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow-luxury);
        position: relative;
        z-index: 2;
        animation: logoFloat 3s ease-in-out infinite;
      }
      
      .loading-logo::before {
        content: 'P';
        font-size: 32px;
        color: white;
        font-weight: 800;
        font-family: 'Inter', sans-serif;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      
      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-8px) scale(1.05); }
      }
      
      /* Enhanced Loading Spinner */
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid transparent;
        border-top: 3px solid var(--primary-gold);
        border-right: 3px solid rgba(255, 215, 0, 0.3);
        border-radius: 50%;
        animation: luxurySpin 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        position: relative;
        z-index: 2;
      }
      
      .loading-spinner::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border: 1px solid rgba(255, 215, 0, 0.1);
        border-radius: 50%;
      }
      
      @keyframes luxurySpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Loading Text */
      .loading-text {
        color: var(--dark-charcoal);
        font-size: 16px;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.5px;
        position: relative;
        z-index: 2;
      }
      
      .loading-subtitle {
        color: #666;
        font-size: 14px;
        font-weight: 400;
        margin-top: 8px;
        opacity: 0.8;
        position: relative;
        z-index: 2;
      }
      
      /* Loading Progress Animation */
      .loading-progress {
        width: 200px;
        height: 2px;
        background: rgba(255, 215, 0, 0.1);
        border-radius: 1px;
        overflow: hidden;
        position: relative;
        z-index: 2;
      }
      
      .loading-progress::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--luxury-gradient);
        animation: progressSlide 2s ease-in-out infinite;
      }
      
      @keyframes progressSlide {
        0% { left: -100%; }
        50% { left: 0%; }
        100% { left: 100%; }
      }
      
      /* Accessibility and Performance */
      @media (prefers-reduced-motion: reduce) {
        .loading-logo,
        .loading-spinner,
        .loading-progress::before,
        .initial-loading::before {
          animation: none;
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .loading-text {
          color: #000;
        }
        .loading-subtitle {
          color: #333;
        }
      }
      
      /* Dark mode detection */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
        }
        .initial-loading {
          background: 
            radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
            linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
        }
        .loading-text {
          color: #fff;
        }
        .loading-subtitle {
          color: #ccc;
        }
      }
    </style>

    <!-- Enhanced Service Worker Registration -->
    <script>
      // Enhanced service worker registration with error handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('PropVantage AI SW registered successfully:', registration.scope);
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content available, notify user
                    console.log('New content available, please refresh.');
                  }
                });
              });
            })
            .catch(function(registrationError) {
              console.log('PropVantage AI SW registration failed:', registrationError);
            });
        });
      }
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('PropVantage AI Load Time:', Math.round(perfData.loadEventEnd - perfData.fetchStart) + 'ms');
            }
          }, 0);
        });
      }
      
      // Error boundary for uncaught errors
      window.addEventListener('error', function(event) {
        console.error('PropVantage AI Error:', event.error);
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('PropVantage AI Unhandled Promise Rejection:', event.reason);
      });
    </script>
